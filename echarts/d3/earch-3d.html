    <script>
        var zoom = d3.behavior.zoom()
            .scaleExtent([1, 5])
            .on("zoom", moveAndZoom);

        d3.select(window)
            .on("mousemove", mousemove)
            .on("mouseup", mouseup);

        var width = 960,
            height = 960;

        var proj = d3.geo.orthographic()
            .translate([width / 2, height / 2])
            .clipAngle(90)
            .scale(220);

        var sky = d3.geo.orthographic()
            .translate([width / 2, height / 2])
            .clipAngle(90)
            .scale(300);

        var path = d3.geo.path().projection(proj).pointRadius(2);

        var swoosh = d3.svg.line()
            .x(function (d) {
                return d[0]
            })
            .y(function (d) {
                return d[1]
            })
            .interpolate("cardinal")
            .tension(.0);

        var links = [],
            arcLines = [];

        var svg = d3.select("body").append("svg")
            .attr("width", width)
            .attr("height", height)
            .on("mousedown", mousedown)
            // .call(zoom)
        var svg = svg.append("g").style({ stroke: "white", "stroke-width": "2px", "stroke-opacity": 0.0 });

        queue()
            .defer(d3.json,
                "http://localhost:8080/world.json"
                // "https://gist.githubusercontent.com/d3byex/65a128a9a499f7f0b37d/raw/176771c2f08dbd3431009ae27bef9b2f2fb56e36/world-110m.json"
            )
            .await(ready);

        function ready(error, world) {
            console.log(world)
            var ocean_fill = svg.append("defs").append("radialGradient")
                .attr("id", "ocean_fill")
                .attr("cx", "75%")
                .attr("cy", "25%");
            ocean_fill.append("stop").attr("offset", "5%").attr("stop-color", "#fff");
            ocean_fill.append("stop").attr("offset", "100%").attr("stop-color", "#ababab");



            svg.append("ellipse")
                .attr("cx", 440).attr("cy", 450)
                .attr("rx", proj.scale() * .90)
                .attr("ry", proj.scale() * .25)
                .attr("class", "noclicks")
                .style("fill", "url(#drop_shadow)");

            svg.append("circle")
                .attr("cx", width / 2).attr("cy", height / 2)
                .attr("r", proj.scale())
                .attr("class", "noclicks")
                .style("fill", "url(#ocean_fill)");
            var countries = topojson.feature(world, world.objects.countries).features;
            var neighbors = topojson.neighbors(world.objects.countries.geometries);
            console.log(countries)
            var color = d3.scale.category20();

            svg.selectAll("path")
                .data(countries)
                .enter().append("path")
                .attr("class", "land noclicks")
                .attr("d", path)
                .style("fill", function (d, i) {
                    return color(d.color = d3.max(neighbors[i],
                        function (n) {
                            return countries[n].color;
                        }) + 1 | 0);
                })


            svg.selectAll("path")
                .on("mouseover", function () {
                    console.log("mouseover");
                    d3.select(this).style("stroke-opacity", 1);
                });
                
            svg.selectAll("path")
                .on("mouseout", function () {
                    d3.select(this).style("stroke-opacity", 0.0);
                });

            svg.append("circle")
                .attr("cx", width / 2).attr("cy", height / 2)
                .attr("r", proj.scale())
                .attr("class", "noclicks")
                .style("fill", "url(#globe_highlight)");

            svg.append("circle")
                .attr("cx", width / 2).attr("cy", height / 2)
                .attr("r", proj.scale())
                .attr("class", "noclicks")
                .style("fill", "url(#globe_shading)");



            // build geoJSON features from links array
            // links.forEach(function (e, i, a) {
            //     var feature = {
            //         "type": "Feature",
            //         "geometry": {
            //             "type": "LineString",
            //             "coordinates": [e.source, e.target]
            //         }
            //     }
            //     arcLines.push(feature)
            // })

            // svg.append("g").attr("class", "arcs")
            //     .selectAll("path").data(arcLines)
            //     .enter().append("path")
            //     .attr("class", "arc")
            //     .attr("d", path)

            // svg.append("g").attr("class", "flyers")
            //     .selectAll("path").data(links)
            //     .enter().append("path")
            //     .attr("class", "flyer")
            //     .attr("d", function (d) {
            //         return swoosh(flying_arc(d))
            //     })

            // refresh();
        }

        function moveAndZoom() {
            var t = d3.event.translate;
            var s = d3.event.scale;

            var x = Math.min(
                (width / height) * (s - 1),
                Math.max(width * (1 - s), t[0]));

            var h = height / 4;
            var y = Math.min(
                h * (s - 1) + h * s,
                Math.max(height * (1 - s) - h * s, t[1]));

            svg.style("stroke-width", ((1 / s) * 2) + "px");
            svg.attr('transform', 'translate(' + x + ',' + y + ')scale(' + s + ')');
        }

        function flying_arc(pts) {
            var source = pts.source,
                target = pts.target;

            var mid = location_along_arc(source, target, .5);
            var result = [proj(source),
                sky(mid),
                proj(target)
            ]
            return result;
        }



        function refresh() {
            svg.selectAll(".land").attr("d", path);
            svg.selectAll(".point").attr("d", path);

            svg.selectAll(".arc").attr("d", path)
                .attr("opacity", function (d) {
                    return fade_at_edge(d)
                })

            svg.selectAll(".flyer")
                .attr("d", function (d) {
                    return swoosh(flying_arc(d))
                })
                .attr("opacity", function (d) {
                    return fade_at_edge(d)
                })
        }

        function fade_at_edge(d) {
            var centerPos = proj.invert([width / 2, height / 2]),
                arc = d3.geo.greatArc(),
                start, end;
            // function is called on 2 different data structures..
            if (d.source) {
                start = d.source,
                    end = d.target;
            } else {
                start = d.geometry.coordinates[0];
                end = d.geometry.coordinates[1];
            }

            var start_dist = 1.57 - arc.distance({
                    source: start,
                    target: centerPos
                }),
                end_dist = 1.57 - arc.distance({
                    source: end,
                    target: centerPos
                });

            var fade = d3.scale.linear().domain([-.1, 0]).range([0, .1])
            var dist = start_dist < end_dist ? start_dist : end_dist;

            return fade(dist)
        }

        function location_along_arc(start, end, loc) {
            var interpolator = d3.geo.interpolate(start, end);
            return interpolator(loc)
        }

        // modified from http://bl.ocks.org/1392560
        var m0, o0;

        function mousedown() {
            m0 = [d3.event.pageX, d3.event.pageY];
            o0 = proj.rotate();
            d3.event.preventDefault();
        }

        function mousemove() {
            if (m0) {
                var m1 = [d3.event.pageX, d3.event.pageY],
                    o1 = [o0[0] + (m1[0] - m0[0]) / 6, o0[1] + (m0[1] - m1[1]) / 6];
                o1[1] = o1[1] > 30 ? 30 :
                    o1[1] < -30 ? -30 :
                    o1[1];
                proj.rotate(o1);
                sky.rotate(o1);
                refresh();
            }
        }

        function mouseup() {
            if (m0) {
                mousemove();
                m0 = null;
            }
        }
    </script>
